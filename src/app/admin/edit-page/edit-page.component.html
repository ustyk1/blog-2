<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title')?.touched && form.get('title')?.invalid}"
    >
      <label for="title">{{'post-actions.common.name.title' | translate}}</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
        class="validation"
      >
        <small *ngIf="form.get('title')?.errors?.['required']">
          {{'post-action.common.name.placeholder' | translate}}
        </small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >{{'buttons.update' | translate}}</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">{{'loading' | translate}}</p>
</ng-template>
