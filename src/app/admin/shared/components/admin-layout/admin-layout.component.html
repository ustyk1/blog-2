<app-alert></app-alert>

<nav class="navbar bg-primary">
  <h1>
    <a routerLink="/">Angular Admin</a>
  </h1>

  <ul *ngIf="auth.isAuthenticated()">
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'dashboard']">{{'admin.navbar.links.main' | translate}}</a>
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin', 'create']">{{'admin.navbar.links.create' | translate}}</a>
    </li>
    <li>
      <a [routerLink]="['/admin', 'login']" (click)="logout($event)">{{'buttons.log-out' | translate}}</a>
    </li>
  </ul>
  <select class="select" (change)="changeLocale()" [(ngModel)]="selectedLanguage">
    <option *ngFor="let language of languages" [value]="language.id">{{ language.code | translate }}</option>
  </select>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
